name: Release Extension

on:
  # Trigger when a release is published
  release:
    types: [published]
  
  # Also allow manual triggering for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Upload Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package --out database-explorer.vsix

      - name: Get version from package.json
        id: pkg_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Rename with version
        run: mv database-explorer.vsix database-explorer-v${{ steps.pkg_version.outputs.version }}.vsix

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: database-explorer-v${{ steps.pkg_version.outputs.version }}.vsix
          fail_on_unmatched_files: true

      - name: Upload artifact (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: database-explorer-v${{ steps.pkg_version.outputs.version }}
          path: database-explorer-v${{ steps.pkg_version.outputs.version }}.vsix
          retention-days: 30
